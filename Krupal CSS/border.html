<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    padding: 100px;
    margin: 15px;
    

}
.solid{
    border: solid 10px blue;
    border-radius: 50px;
}
.box-dashed{
    border: dashed 10px green;
    border-radius: 80px;
}
.box-dotted{
    border: dotted 10px pink;
}
.box-inset{
    border: inset 10px hotpink;
}
.box-outset{
    border: outset 10px hotpink;
}
img{
    width: 20%;
    border-radius: 60%;
}

    </style>
</head>
<body> 
    <img src="img/Natural 3.jpg" alt="">

<div class="solid">solid</div>
<div class="box-dashed">box-dashed </div>
<div class="box-dotted">box-dotted </div>
<div class="box-inset">box-inset </div>
<div class="box-outset">box-outset </div>
<div class="box-groove">box-groove </div>
<div class="box-ridge">box-ridge </div>
    
</body>
</html>
