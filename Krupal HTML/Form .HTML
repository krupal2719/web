<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.HTML</title>
</head>
<body>
    
    <table>
        <form action="php.backend">
    
        <tr>
            <td><label for="Username">Username:</label>
            <input type="text" required name="" id="Username"></td>
        </tr>
        <tr>
            <td><b><label for="Password">Password:</label></b>
            <input type="password" name="" id="Password"></td>
        </tr>
        <tr>
            <td><label for="Date">Date:</label>
            <input type="date" name="" id="Date"></td>
        </tr>
        <tr>
            <td><label for="Email">Email:</label>
            <input type="email" required name="" id="Email"></td>
        </tr>
        <tr>
            <td><label for="Phone No.">Phone No.</label>
            <input type="tel" name="" id="Phone No."></td>
        </tr>
        <tr>
            <td>
                <label for="Hobbies">Hobbies:</label>
                <label for="Cricket">Cricket</label>
                <input type="checkbox" checked disabled name="" id="Cricket">
                <label for="Vollyball">Vollyball</label>
                <input type="checkbox" checked name="" id="Vollyball">
                <label for="Bike Ride">Bike Ride</label>
                <input type="checkbox" name="" id="Bike Ride">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Gender">Gender:</label>
                <label for="Male">Male</label>
                <input type="radio" name="Male" id="Male">
                <label for="Female">Female</label>
                <input type="radio" name="Male" id="Female">
                <label for="Other's">Other's</label>
                <input type="radio" name="Male" id="Other's">
            </td>
        </tr>
        <tr>
            <td><label for="Range">Range:</label>
            <input type="range" name=""  id="Range"></td>
        </tr>
        <tr>
            <td><label for="Color">Color:</label>
            <input type="color" name="" id="Color"></td>
        </tr>
        <tr>
            <td><label for="File">File:</label>
            <input type="file" name="" id="File"></td>
        </tr>
        <tr>
            <td><label for="Search">Search:</label>
            <input type="search" name="" id="Search"></td>
        </tr>
        <tr>
            <td><label for="Reset">Reset:</label>
            <input type="reset" value="Reset"></td>
        </tr>
        <tr>
            <td><label for="Submit">Submit:</label>
            <input type="submit" value="Submit Now"></td>
        </tr>
        <tr>
            <td><label for="URL">URL:</label>
            <input type="url" name="" id="URL"></td>
        </tr>
        <tr>
            <td>
                <label for="Hobbies">Hobbies:</label>
                <textarea> 
                    
                </textarea>
            </td>
        </tr>
        <tr>
            <td><label for="Courses">Courses:</label>
                <select multiple> 
                    <option value="">MCA</option> 
                    <option value="">MSC</option>
                    <option value="">M.com</option>
                    <option value="">MBA</option>
                    <option value="">BPT</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="City's">City's:</label>
                <select>
                    <option value="">Ahemdabad</option>
                    <option value="">Rajkot</option>
                    <option value="">Jamnagar</option>
                    <option value="">Bhavnagar</option>
                    <option value="">Dwarka</option>
                    <option value="">Morbi</option>
                </select>
            </td>
        </tr>
    </form>
    </table> 
    
</body>
</html>
